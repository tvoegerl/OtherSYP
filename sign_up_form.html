<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up!</title>
</head>
<body>
    <h1>Sign Up</h1>
    <h2>It's free and always will be</h2>
    <table>
        <tr>
            <th colspan="2">
                Personal Information
            </th>
        </tr>

        <tr>
            <td>First Name:</td>
            <td>
                <input type="text"required/>
            </td>
        </tr>

        <tr>
            <td>Middle Name: </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td>
                <input type="text"required/>
            </td>
        </tr>

        <tr>
            <td>I am:</td>
            <td>
                <select>
                    <option>Please Select</option>
                    <option>Male</option>
                    <Option>Female</Option>
                    <Option>Other</Option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Birthday:</td>
            <td>
                <input type="date">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">
                Account Information
            </th>
        </tr>
        <tr>
            <td>Your Email:</td>
            <td>
                <input type="email" placeholder="Ex: myname@example.com" required/>
            </td>
        </tr>

        <tr>
            <td>Re-enter Email: </td>
            <td>
                <input type="email" placeholder="Ex: myname@example.com"required/>
            </td>
        </tr>

        <tr>
            <td>Password:</td>
            <td>
                <input type="password"required/>
            </td>
        </tr>

        <tr>
            <td>Confirm Password: </td>
            <td>
                <input type="password"required/>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">
                Contact Information
            </th>
        </tr>

        <tr>
            <td>Address: </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>City</td>
            <td>
                <Input type="text">
            </td>
        </tr>

        <tr>
            <td>State/Province</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Zip Code</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option>Please Select</option>
                    <option>United States of America</option>
                    <option>Spain</option>
                    <option>Korea</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Portugal</option>
                    <option>Austria</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Phone Number</td>
            <td>
                <input type="text">
            </td>
        </tr>
    </table>

    <input type="submit" value="Sign Up">
</body>
</html>
