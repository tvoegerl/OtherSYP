<!DOCTYPE html>
<html lang="en">
<head>

<form>

    <br>
    <div>

    </div>
    <br>
    <div>

        <input id="address" type="text" placeholder="Street Address">
        <input id="address" type="text" placeholder="Street Address Line 2">
        <input id="address" type="text" placeholder="City">
        <input id="address" type="text" placeholder="State/Province">
        <input id="address" type="text" placeholder="Postal/Zip Code">

            <option>Spain</option>

            <option>Germany</option>
            <option>France</option>
            <option>Italy</option>
            <option>Portugal</option>
            <option>Austria</option>

    </div>
    <br>
    <div>
        <label for="birthdate">Birthdate </label>
        <input id="birthdate" type="date">
    </div>
    <br>
    <div>
        <label for="question">Where did you hear about us?</label>
        <input id="question" type="checkbox"> A Friend or Colleague
        <input id="question" type="checkbox"> Google
        <input id="question" type="checkbox"> Blog Post
        <input id="question" type="checkbox"> News Article
    </div>
</form>
</body>
</html>
