<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="app.js"></script>
    <button type="button" class="btn btn-primary" onClick="add()">Add</button>
    <button type="button" class="btn btn-success" onClick="subtract()">
      Subtract
    </button>

    <button type="button" class="btn btn-info" onClick="multiply()">
      Multiply
    </button>

    <button type="button" class="btn btn-warning" onClick="divide()">
      Divide
    </button>
    <button type="button" class="btn btn-danger" onClick="stringtest()">
      String
    </button>

    <h1>Magic Bulb</h1>
    <p>JavaScript can change HTML attribute values.</p>

    <button type="button" class="btn btn-warning" onClick="lighton()">Turn the light on</button>
    <img id="bulb" src="http://w3schools.com/js/pic_bulboff.gif">
    <button type="button" class="btn btn-danger" onClick="lightoff()">Turn the light off</button>
  </body>
</html>
