<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result Form</title>
</head>
<body>
    <h1>The Resulting Form</h1>
    <div>
        <label for="textinput">Text Input: </label>
        <input id="textinput" type ="text"> 
    </div>
    <div>
        <label for="choice1">Choice 1 </label>
        <input id="choice1" type ="radio">

        <label for="choice2">Choice 2 </label>
        <input id="choice2" type ="radio"> 
    </div>
    <div>
        <label for="dropdown">Select a Dropdown choice </label>
        <select id="dropdown">
            <option>Dogs</option>
            <option>Cats</option>
        </select>
    </div>
 
    <div>
        <label for="area">Textarea: </label>
        <textarea rows=5 cols=30 id="area"></textarea>
    </div>
    <div>
            <label for="check">Checkbox: </label>
            <input id="check" type="checkbox"/>
        </div>
    <div>
        <input type="submit">
    </div>
    

</body>
</html>
